# This workflow builds and pushes a Docker image to Docker Hub
name: Build and Push Sandbox Image

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  workflow_dispatch: {}
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]


jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image for alpine
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.alpine
          platforms: linux/amd64,linux/arm64
          push: true
          tags: '${{ vars.DOCKERHUB_USERNAME }}/alpine:latest'
          cache-from: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/alpine:cache
          cache-to: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/alpine:cache,mode=max
      - name: Build and push Docker image for ubuntu
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ubuntu
          platforms: linux/amd64,linux/arm64
          push: true
