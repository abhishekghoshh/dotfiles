          platforms: linux/amd64,linux/arm64
          push: true
          tags: '${{ vars.DOCKERHUB_USERNAME }}/golang:latest'
          cache-from: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/golang:cache
          cache-to: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/golang:cache,mode=max
      - name: Build and push Docker image for js
        uses: docker/build-push-action@v6
        with:
          context: .
