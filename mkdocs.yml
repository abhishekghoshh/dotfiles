site_name: dotfiles
site_url: https://abhishekghoshh.github.io/dotfiles/

nav:
  - Home: index.md
  
  - cmd-line tools:
    - zsh: cmd-line-tools/zsh.md
    - iterm: cmd-line-tools/iterm.md
    - alacritty: cmd-line-tools/alacritty.md
    - tmux: cmd-line-tools/tmux.md

  - nvim:
    - introduction: nvim/introduction.md
    - vim: nvim/vim.md
  - shortcuts:
    - typing: shortcuts/typing.md
    - command line: shortcuts/command-line.md
    - shell: shortcuts/shell.md
    - chrome: shortcuts/chrome.md 



theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime

plugins:
  - social
  - search
  - mkdocs-pdf

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/abhishekghoshh
    - icon: fontawesome/brands/twitter
      link: https://x.com/abhishek_ghoshh
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/abhishek-ghosh-220679132/

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


